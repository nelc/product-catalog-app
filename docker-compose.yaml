version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgresql://cataloguser:catalogpass@db:5432/catalogdb
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=cataloguser
      - POSTGRES_PASSWORD=catalogpass
      - POSTGRES_DB=catalogdb
    volumes:
      - catalog-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  catalog-data:
